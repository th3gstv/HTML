<html>
  <head>
    <title>Airbnb: Vacation Rentals, Cabins, Beach Houses, Unique Homes & Experiences</title>
    <meta charset="UTF-8"/>
    <link rel="shortcut icon" href="assets/icons/Icon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/style2.css"/>
  </head>

  <body>
    <div class="Wallpaper">  
      <div class="Top">
        <div class="Main-Menu">
          <img class="Logo" width="110px" src="assets/images/logo.png"/>
        </div>

        <div class="Main-Menu">
          <div class="Menus">
            <div class="Items">Places to stay</div>
            <div class="Items">Experiences</div>
            <div class="Items">Online Experiences</div>
          </div>
        </div>

        <div class="Main-menu">
          <div class="Right-Menu">
            <div class="Last-Menu">
              <button class="Hoster-Button">Become a Hoster</button>
              <button class="Language-Icon"><i class="fas fa-globe"></i></button>
              <div class="Double-Button">
                <i class="fas fa-bars Bars"></i> <i class="fas fa-user-circle Login-Icon"></i>
              </div>
            </div> 
          </div>
        </div>
      </div>
      

      <div class="Searches">
        <div class="To-Search">
          <div class="Item-Search1">
            <b class="Title-Search">Location</b> <span class="Subtitle-Search">Where are you going?</span>
            <div class="Separator1"></div>
          </div>

          <div class="Item-Search2-3">
            <b class="Title-Search">Check in</b> <span class="Subtitle-Search">Add dates</span>
            <div class="Separator2-3"></div>
          </div>
          
          <div class="Item-Search2-3">
            <b class="Title-Search">Check out</b> <span class="Subtitle-Search">Add dates</span>
            <div class="Separator2-3"></div>
          </div>
          
          <div class="Item-Search4">
            <b class="Title-Search">Guests</b> <span class="Subtitle-Search">Add guests</span>
          </div>

          <div class="Search-Icon"><i class="fas fa-search Icon-Search"></i></div>
        </div>

      </div>
    </div>
  </body>

  <script type="text/javascript" src="icons/js/all.min.js"></script>
</html>
