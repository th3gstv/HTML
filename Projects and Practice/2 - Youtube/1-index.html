<html>
  <head>
    <title>Youtube</title>
    <meta charset="utf-8"/>   
    <link rel="stylesheet" href="css/estilo.css"/>
    <link rel="sylesheet" href="icons/css/all.min.css"/>
  </head>

  <body>
   
  <div class="Inicial">
    <div class="Top">
      <div class="Top-Left">
        <i class="fas fa-bars Icon-Left"></i>  <img src="images/Logo-Youtube.webp" class="Youtube-Icon"/>
      </div>
    
      <input type="search" class="search" placeholder="Search"/>
      <button><i class="fas fa-search Icon-Search"></i></button> 
      <i class="fas fa-microphone Micro-Icon"></i>
      <i class="fas fa-th Th-Icon"></i>
      <i class="fas fa-ellipsis-v three-dots"></i>
      <button class="Login"><i class="fas fa-user-circle Avatar"></i>  SIGN IN</button>
  </div>

  <div class="Left-Side">
      <div class="Buttom-Home-Activate"><i class="fas fa-home Icon-Home-Active"></i> Home</div>
      <div class="Explore"><i class="fas fa-compass Left-Explore"></i> Explore</div>
      <div class="Subscriptions"><i class="fab fa-youtube Left-Subscriptions"></i> Subscriptions</div>
      <div class="Separator"></div>

      <div class="Library"><i class="fas fa-play Library-Buttom"></i> Library</div>
      <div class="History"><i class="fas fa-history History-Buttom"></i> History</div>
      
      <div class="Separator2"></div>
      <center>
        <p class="Phrase">Sign in to like videos, comment, and subscribe.</p>
      </center>
        <button class="Login2"><i class="fas fa-user-circle Avatar"></i>  SIGN IN</button>
  </div>

  </body> 

  <script type="text/javascript" src="icons/js/all.min.js"></script>
  </html>
