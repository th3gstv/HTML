<html>
  <head>
    <title>Flexbox Training</title>
    <style>
      *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box; /*What the function paper?*/
      }

      .Container{
        width: 100%;
        display: flex;
        flex-wrap: nowrap;}

      .Content{
        flex: 1;
        height: 200px;
        width: 20%;
        color: white;
        background: black;
        border: 1px solid red;
      }
    </style>
  </head>

  <body>
    <div class="Container">
      <div class="Content">Gustavo Augusto</div>
      <div class="Content">19 years old</div>
      <div class="Content">11/11/2002</div>
      <div class="Content">I'm so bored of working, I wanna be rich</div>
    </div>
  </body>
</html>
