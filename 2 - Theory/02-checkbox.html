<html>
  <head>
    <title>Checkbox</title>
    <meta charset="utf-8"/>
  </head>

  <body>
    <center><p class="check">Choose the best option for you</p></center>
    <input type="checkbox" name="Childs"/>[0, 17]</br>
    <input type="checkbox" name="Teenagers"/>[18, 25]</br>
    <input type="checkbox" name="Adults"/>[26, 55]</br>
    <input type="checkbox" name="Oldest"/>[56, +100]</br>
    <input type="checkbox" name="Important" checked/>Speak with us
  </body>
</html>
